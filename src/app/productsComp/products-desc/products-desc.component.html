    <div class="productDesc-container">
        <div class="img-left">

        <div class="desc-right">
            <div>
                <span><p style="margin-bottom: 0;line-height: 30px;">fresho!</p></span>

            <div class="my-3">
                <button mat-button class="addToBasketBtn" (click)="addedToCard(getValue)">Add to Basket</button>
                <button mat-button class="saveForlater">Save For Later</button>
            </div>
    
            <span class="product-price" >Pack sizes</span>
    
         <div class="kg-details">
            <span class="product-price"><p>1Kg</p></span>
            <span>{{getValue.productPrice |currency :'INR'}}({{getValue.productPrice |currency :'INR'}}/kg)</span>
         </div>
            
        </div>
