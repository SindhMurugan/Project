<mat-toolbar class="toolbar">
    <div class="toolbar-upper">
      <!-- <div class="logo"> -->
        <img src="assets/bb_Daily_with_TATA_Logo.avif" alt="" style="height: 50px;">
      <!-- </div> -->
      
      <div class="serach-container">
        <img src="assets/search-icon.png" alt="">
        <input type="search" placeholder="Search For Products...">
      </div>
      <button mat-button class="location-btn">Select Location<mat-icon>location_on</mat-icon></button>
      <button mat-flat-button class="login-btn" *ngIf="phoneNo|async else alreadyLogged"><mat-icon>account_circle</mat-icon></button>
      <ng-template #alreadyLogged> <button mat-flat-button class="login-btn" routerLink="/menu/home/login">Login/Sign Up</button></ng-template>
      <button mat-button class="home-logo" routerLink="/menu/home" [matBadge]="getWishListLen"><mat-icon>add_shopping_cart</mat-icon></button>
      <span style="font-size: 10px;"><b>Screen Time:{{date$ | async | date:'mediumTime'}}</b></span>
    </div>
    <div class="toolbar-lower">
      <button mat-button class="category-btn">Shop by Category<mat-icon>arrow_drop_down</mat-icon></button>
      <ul class="menu-items-list">
        <li>Exotic Fruits & Vegitables</li>
        <li>Tea</li>
        <li>Ghea</li>
        <li>Nandhini</li>
        <li>Fresh Vegitables</li>
        
      </ul>
      <button mat-icon-button [matMenuTriggerFor]="listOfItem" class="listMenu">  <mat-icon >keyboard_arrow_right</mat-icon></button>
     
     
        <mat-menu #listOfItem="matMenu">
          <ul class="list-menu-items">
            <li>Milk</li>
            <li>Yogurt & Shrikhand</li>
            <li>Chocolates</li>
            <li>Cup Noodles</li>
            <li>Hair Care</li>
            <li>Fresh Chicken</li>
            <li>Eggs</li>
            <li>Honey</li>
          </ul>
        </mat-menu>
     
      <button mat-button>Logo</button>
      <button mat-button>Logo</button>
        <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu> -->
        

    </div>

   
   
</mat-toolbar>
